<div class="container">
    <h2>Direction Regionals</h2>
    <app-add-direction-regional></app-add-direction-regional>
    
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Code Direction</th>
          <th>Libelle Direction</th>
          <th>Lieu Archive</th>
          <th>Lieu Archive Sec Age</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let direction of directionRegionals ">
          
          <td>{{ direction.codeDirection }}</td>
          <td>{{ direction.libelleDirection }}</td>
          <td>{{ direction.lieuArchive }}</td>
          <td>{{ direction.lieuArchiveSecAge }}</td>
          <td><button type="button" class="btn btn-warning" (click)="openUpdateModal(direction)">update</button></td>
          <td><button type="button" class="btn btn-danger" (click)="deleteDirectionRegional(direction.codeDirection)">Delete</button></td>
          
        </tr>
      </tbody>
    </table>
    <!-- Update Direction Regional Modal -->



    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Update Direction Regional</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #updateForm="ngForm"    (ngSubmit)="updateDirectionRegional(updateForm.value)"> 
          <div class="mb-3">
            <label for="codeDirection" class="form-label">Code Direction</label>
            <input type="text" class="form-control" id="codeDirection" name="codeDirection" [(ngModel)]="selectedDirectionRegional.codeDirection" readonly>
          </div>
          <div class="mb-3">
            <label for="libelleDirection" class="form-label">Libelle Direction</label>
            <input type="text" class="form-control" id="libelleDirection" name="libelleDirection" [(ngModel)]="selectedDirectionRegional.libelleDirection" required>
          </div>
          <div class="mb-3">
            <label for="lieuArchive" class="form-label">Lieu Archive</label>
            <input type="text" class="form-control" id="lieuArchive" name="lieuArchive" [(ngModel)]="selectedDirectionRegional.lieuArchive" required>
          </div>
          <div class="mb-3">
            <label for="lieuArchiveSecAge" class="form-label">Lieu Archive Sec Age</label>
            <input type="text" class="form-control" id="lieuArchiveSecAge" name="lieuArchiveSecAge" [(ngModel)]="selectedDirectionRegional.lieuArchiveSecAge" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" onclick="" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  </div>
  <div id="alert-container"></div>
