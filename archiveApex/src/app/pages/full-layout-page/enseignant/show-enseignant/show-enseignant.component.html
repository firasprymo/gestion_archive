<!--Shopping cart starts-->
<section id="shopping-cart">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Liste des enseignants</h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <table class="table table-responsive-md text-center">
              <thead>
              <tr>
                <th>Nom</th>
                <th>FiliÃ¨re</th>
                <th>Date de naissance</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let teacher of teachers">
                <td>{{teacher?.name}}</td>
                <td>{{teacher?.filiere?.name}}</td>
                <td>{{teacher?.birthDate}}</td>
                <td>
                  <a class="danger" data-original-title="" title=""
                     (click)="deleteTeacher(teacher?.id)">
                    <i class="ft-trash p-1 font-medium-3"></i>
                  </a>
                  <a class="warning" data-original-title="" title=""
                     [routerLink]="['/enseignant/edit-enseignant/'+teacher?.id]">
                    <i class="ft-edit p-1 font-medium-3"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Shopping cart ends-->
