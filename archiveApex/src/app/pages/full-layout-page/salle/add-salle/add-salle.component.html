<div class="row text-left">
    <div class="col-sm-12">
        <div class="content-header">Ajouter un salle</div>
    </div>
</div>
<!-- Reactive Form Validaton Starts -->
<div class="row text-left">
    <div class="col-sm-12">
        <div class="card">

            <div class="card-content">
                <div class="card-body">
                    <form [formGroup]="salleForm" (ngSubmit)="onAddSalle()" novalidate>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="type">Type de salle</label>
                                <select name="type" id="type" class="form-control" formControlName="type">
                                    <option *ngFor="let i of types;let index=index;"
                                            value="{{i.type}}">{{i.type}}</option>
                                </select>
                                <small class="form-text text-muted danger"
                                       *ngIf="!salleForm.get('type').valid && (salleForm.get('type').dirty || salleForm.get('type').touched)">Please
                                    enter a valid type!</small>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="number">Num√©ro de salle</label>
                                <select name="number" id="number" class="form-control" formControlName="number">
                                    <option *ngFor="let i of [].constructor(10);let index=index;"
                                            value="{{index + 1}}">{{index + 1}}</option>
                                </select>
                                <small class="form-text text-muted danger"
                                       *ngIf="!salleForm.get('number').valid && (salleForm.get('number').dirty || salleForm.get('number').touched)">Please
                                    enter a valid number!</small>
                            </div>
                        </div>
                        <div class="form-group text-right">
                            <button type="button" class="btn btn-danger btn-raised mr-1">Annuler</button>
                            <button type="submit" class="btn btn-success btn-raised" [disabled]="salleForm.invalid">
                                Valider
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
