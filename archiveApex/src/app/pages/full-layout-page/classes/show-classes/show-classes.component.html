<!--Shopping cart starts-->
<section id="shopping-cart">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Liste des class</h4>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <table class="table table-responsive-md text-center">
                            <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let classe of classes">
                                <td>{{classe?.name}}</td>
                                <td>
                                    <a class="danger" data-original-title="" title=""
                                       (click)="deleteClasses(classe?.id)">
                                        <i class="ft-trash p-1 font-medium-3"></i>
                                    </a>
                                    <a class="warning" data-original-title="" title=""
                                       [routerLink]="['/classes/edit-classes/'+classe?.id]">
                                        <i class="ft-edit p-1 font-medium-3"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Shopping cart ends-->
