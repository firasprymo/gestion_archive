<div class="row text-left">
    <div class="col-sm-12">
        <div class="content-header">{{idClass == null ? 'Ajouter un class ' : 'Modifier un class'}}</div>
    </div>
</div>
<!-- Reactive Form Validaton Starts -->
<div class="row text-left">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-content">
                <div class="card-body">
                    <form [formGroup]="regularForm" novalidate>
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="name">Nom</label>

                                <input type="name" class="form-control" id="name" formControlName="name" required>
                                <small class="form-text text-muted danger"
                                       *ngIf="!regularForm.get('name').valid && (regularForm.get('name').dirty || regularForm.get('name').touched)">Please
                                    enter a valid name!</small>
                            </div>

                        </div>


                        <div class="form-group text-right">
                            <button type="button" class="btn btn-danger btn-raised mr-1">Cancel</button>
                            <button type="submit" class="btn btn-success btn-raised" *ngIf="!idClass"
                                    [disabled]="!regularForm.valid" (click)="addClasses()">
                                Submit
                            </button>
                            <button type="submit" class="btn btn-warning btn-raised" *ngIf="idClass"
                                    [disabled]="!regularForm.valid" (click)="editClasses()">
                                Modifier
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
