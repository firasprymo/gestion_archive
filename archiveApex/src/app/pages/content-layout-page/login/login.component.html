<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh m-0">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body login-img">
                            <div class="row m-0">
<!--                                <div class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle">-->
<!--                                    <img-->
<!--                                            src="../../assets/img/gallery/login.png"-->
<!--                                            alt=""-->
<!--                                            class="img-fluid mt-5"-->
<!--                                            width="400"-->
<!--                                            height="230"-->
<!--                                    />-->
<!--                                </div>-->
                                <form [formGroup]="formLogin">
                                    <div class="col-lg-12 col-md-12 bg-white px-4 pt-3">
                                        <h4 class="card-title mb-2">Connexion</h4>
                                        <p class="card-text mb-3">
                                            Bienvenue à nouveau, veuillez vous connecter à votre compte.
                                        </p>
                                        <input
                                                type="email"
                                                class="form-control mb-3"
                                                placeholder="Email"
                                                formControlName="email"
                                        />
                                        <input
                                                type="password"
                                                formControlName="password"
                                                class="form-control mb-3"
                                                placeholder="Mot de passe"
                                        />
                                        <div class="d-flex justify-content-between mt-2">
                                            <div class="remember-me">
                                                <div
                                                        class="custom-control custom-checkbox custom-control-inline mb-3"
                                                >
                                                    <input
                                                            type="checkbox"
                                                            name="customCheckboxInline1"
                                                            class="custom-control-input" id="souvien"
                                                            formControlName="souvien"
                                                    />
                                                    <label
                                                            class="custom-control-label"
                                                            for="souvien"

                                                    >
                                                        Se souvenir de moi
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="forgot-password-option">
                                                <a
                                                        [routerLink]="['/pages/forgotpassword']"
                                                        class="text-decoration-none text-primary"
                                                >Mot de passe oublié ?</a
                                                >
                                            </div>
                                        </div>
                                        <div class="fg-actions d-flex justify-content-between">
                                            <div class="login-btn">
                                            </div>
                                            <div class="recover-pass">
                                                <button type="submit" class="btn btn-primary" (click)="onLogin()">
                                                    <a

                                                            class="text-decoration-none text-white"
                                                    >Entrer</a
                                                    >
                                                </button>
                                            </div>
                                        </div>
                                        <hr class="m-0"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
