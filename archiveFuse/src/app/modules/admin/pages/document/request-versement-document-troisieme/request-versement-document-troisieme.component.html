<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Passer demande de versement troisiéme âge</div>
        <!-- Actions -->
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <!-- Trainers list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container *ngIf="(documentRequests$ | async) as documentRequests">
                <ng-container *ngIf="documentRequests.length > 0; else noDocumentRequests">
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort
                            matSortDisableClear>

                            <div [mat-sort-header]="'document.status'">
Status
                            </div>
                            <div
                                [mat-sort-header]="'document.lieuArchive'">
Lieu Archive
                            </div>
                            <div
                                [mat-sort-header]="'user.username'">
Nom
                            </div>

                        </div>
                        <!-- Rows -->
                        <ng-container *ngIf="(documentRequests$ | async) as documentRequests">
                            <ng-container *ngFor="let document of documentRequests; trackBy: trackByFn">
                                <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
                                    <!-- SKU -->

                                    <div class="hidden md:block truncate">
                                        {{getStatus(document?.document.status)}}
                                    </div>

                                    <!-- Name -->
                                    <div class="truncate">
                                        {{document?.document?.lieuArchive}}
                                    </div>
                                    <div class="truncate">
                                        {{document?.user?.username}}
                                    </div>
                                    <!-- Details button -->


                                </div>

                            </ng-container>
                        </ng-container>
                            <button
                                class="ml-4"
                                mat-flat-button
                                [color]="'primary'"

                            >
                                                        <span
                                                            class="ml-2 mr-1">Passer demande de versement de document mature deuxiéme âge</span>
                            </button>

                    </div>

                    <mat-paginator
                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                        [ngClass]="{'pointer-events-none': isLoading}"
                        [length]="pagination.length"
                        [pageIndex]="pagination.page"
                        [pageSize]="pagination.size"
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        [showFirstLastButtons]="true"></mat-paginator>

                </ng-container>
            </ng-container>


            <ng-template #noDocumentRequests>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
                    document!
                </div>
            </ng-template>

        </div>

    </div>

</div>
