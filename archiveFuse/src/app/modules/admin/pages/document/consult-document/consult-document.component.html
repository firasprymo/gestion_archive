<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Demande de consultation de document</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Search documents'">
            </mat-form-field>
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                [routerLink]="['/pages/add-document']">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <!-- Trainers list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container *ngIf="(documentRequests$ | async) as documentRequests">
                <ng-container *ngIf="documentRequests.length > 0; else noDocumentRequests">
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort
                            matSortDisableClear>

                            <div [mat-sort-header]="'document.status'">
Status
                            </div>
                            <div
                                [mat-sort-header]="'document.codeLieuArchive'">
Code Lieu Archive
                            </div>
                            <div
                                [mat-sort-header]="'document.lieuArchive'">
Lieu Archive
                            </div>
                            <div
                                [mat-sort-header]="'user.username'">
Nom
                            </div>

                            <div class="hidden sm:block">Actions status</div>
                            <div class="hidden sm:block">Actions</div>
                        </div>
                        <!-- Rows -->
                        <ng-container *ngIf="(documentRequests$ | async) as documentRequests">
                            <ng-container *ngFor="let document of documentRequests; trackBy: trackByFn">
                                <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
                                    <!-- SKU -->

                                    <div class="hidden md:block truncate">
                                        {{document?.document.status}}
                                    </div>

                                    <!-- Name -->
                                    <div class="truncate">
                                        {{document?.document?.codeLieuArchive}}
                                    </div>
                                    <div class="truncate">
                                        {{document?.document?.lieuArchive}}
                                    </div>
                                    <div class="truncate">
                                        {{document?.user?.username}}
                                    </div>

                                    <!-- Price -->


                                    <!-- Details button -->
                                    <div>
                                        <div [ngSwitch]="document?.document.status">
                                            <ng-container *ngIf="(user$|async)  as user">
                                                <ng-container *ngSwitchCase="'PENDING'">

                                                    <button *ngIf="isRoleResponsibleInList('ROLE_RESPONSABLE')"
                                                            class="ml-4"
                                                            mat-flat-button
                                                            [color]="'warn'"
                                                            (click)="changeStatus(document)"
                                                    >
                                                        <span
                                                            class="ml-2 mr-1">Accepter Demande d'ajout de document</span>
                                                    </button>
                                                </ng-container>
                                            </ng-container>
                                            <ng-container *ngSwitchCase="'PRIME_AGE'">
                                                <button
                                                        class="ml-4"
                                                        mat-flat-button
                                                        [color]="'warn'"
                                                >
                                                    <span
                                                        class="ml-2 mr-1">{{getEnum(document?.document.status)}}</span>
                                                </button>
                                            </ng-container>
                                            <ng-container *ngSwitchCase="'MATURITY_PRIME_AGE'">
                                                <button
                                                    class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                                    mat-stroked-button
                                                >
                                                    <span
                                                        class="ml-2 mr-1">{{getEnum(document?.document.status)}}</span>
                                                </button>
                                            </ng-container>
                                            <ng-container *ngSwitchCase="'SECOND_AGE'">
                                                <button
                                                    class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                                    mat-stroked-button
                                                >
                                                    <mat-icon
                                                        class="icon-size-5"
                                                        [svgIcon]="'heroicons_solid:x'"></mat-icon>
                                                    <span
                                                        class="ml-2 mr-1">{{getEnum(document?.document.status)}}</span>

                                                </button>
                                            </ng-container>
                                            <ng-container *ngSwitchCase="'MATURITY_SECOND_AGE'">
                                                <button
                                                    class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                                    mat-stroked-button
                                                >
                                                    <mat-icon
                                                        class="icon-size-5"
                                                        [svgIcon]="'heroicons_solid:x'"></mat-icon>
                                                    <span
                                                        class="ml-2 mr-1">{{getEnum(document?.document.status)}}</span>

                                                </button>
                                            </ng-container>
                                            <ng-container *ngSwitchCase="'THIRD_AGE'">
                                                <button
                                                    class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                                    mat-stroked-button
                                                >
                                                    <span
                                                        class="ml-2 mr-1">{{getEnum(document?.document.status)}}</span>

                                                </button>
                                            </ng-container>
                                            <ng-container *ngSwitchCase="'DESTRUCTED'">
                                                <button
                                                    class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                                    mat-stroked-button
                                                >
                                                    <mat-icon
                                                        class="icon-size-5"
                                                        [svgIcon]="'heroicons_solid:x'"></mat-icon>
                                                    <span
                                                        class="ml-2 mr-1">{{getEnum(document?.document.status)}}</span>

                                                </button>
                                            </ng-container>
                                            <ng-container *ngSwitchDefault>
                                                <p>I don't know what that is.</p>
                                            </ng-container>
                                        </div>

                                    </div>
                                    <div>
                                        <button
                                            class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                            mat-stroked-button
                                            (click)="deleteSelectedDocument(document)">
                                            <mat-icon
                                                class="icon-size-5"
                                                [svgIcon]="'heroicons_solid:x'"></mat-icon>
                                        </button>
                                        <button
                                            class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                            mat-stroked-button
                                            [routerLink]="['/pages/add-document/'+document.id]">
                                            <mat-icon
                                                class="icon-size-5"
                                                [svgIcon]="'mat_solid:post_add'"></mat-icon>
                                        </button>
                                    </div>
                                </div>

                            </ng-container>
                        </ng-container>
                    </div>

                    <mat-paginator
                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                        [ngClass]="{'pointer-events-none': isLoading}"
                        [length]="pagination.length"
                        [pageIndex]="pagination.page"
                        [pageSize]="pagination.size"
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        [showFirstLastButtons]="true"></mat-paginator>

                </ng-container>
            </ng-container>


            <ng-template #noDocumentRequests>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
                    document!
                </div>
            </ng-template>

        </div>

    </div>

</div>
