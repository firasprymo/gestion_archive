<div class="relative flex flex-col flex-auto min-w-0 overflow-hidden">

    <!-- Header & Cards -->
    <div class="relative  pb-12 sm:pt-5 sm:pb-24 px-6 sm:px-16 overflow-hidden">
        <!-- Background - @formatter:off -->
        <svg class="-z-1 absolute inset-0"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="opacity-40 text-gray-200 dark:text-gray-800" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- @formatter:on -->
        <!-- Header -->
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold">Offers</h2>
            <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
                Our best offers for the best learning experience
            </div>
            <div class="mt-3 sm:text-2xl text-center tracking-tight text-secondary">
                <div class="">Get English documents suiting your level now.</div>
<!--                <div class="">Take control of everything.</div>-->
            </div>
            <!-- Recurring selector -->
<!--            <div class="flex items-center  sm:mt-2 p-0.5 rounded-full overflow-hidden bg-gray-200 dark:bg-gray-700">-->

<!--                    class="px-6"-->

<!--                                'bg-transparent': !yearlyBilling}"-->

<!--                    Yearly billing-->
<!--                </button>-->

<!--                    mat-flat-button-->
<!--                    (click)="yearlyBilling = false"-->
<!--                    disableRipple>-->
<!--                    Monthly billing-->
<!--                </button>-->
<!--            </div>-->
        </div>
        <!-- Cards -->
        <div class="flex justify-center mt-2 sm:mt-2">
            <div class="w-full max-w-sm md:max-w-7xl">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-6 lg:gap-y-0 md:gap-x-6 lg:gap-x-0">
                    <!-- Card 1 -->
                    <fuse-card class="flex-col items-center max-w-sm md:max-w-none lg:my-16 p-8 sm:py-12 sm:px-10 lg:rounded-none lg:rounded-l-2xl text-center">
                        <div class="text-4xl font-bold tracking-tight leading-tight">1 month</div>
                        <!-- Price -->
                        <div class="flex items-baseline mt-8 whitespace-nowrap">
                            <div class="text-6xl font-semibold leading-tight tracking-tight">
                                <ng-container *ngIf="yearlyBilling">20DT</ng-container>
                                <ng-container *ngIf="!yearlyBilling">$9</ng-container>
                            </div>
                        </div>
                        <!-- Price details -->

                        <!-- Features -->
                        <div class="mt-8 space-y-2">
                            <div>Reading</div>
                            <div>Grammar </div>
                            <div>Writing</div>
                        </div>
                        <!-- CTA -->
                        <button
                            class="fuse-mat-button-large w-full mt-10"
                            mat-stroked-button
                            [color]="'primary'">
                            Start your trial
                        </button>
                    </fuse-card>
                    <!-- Card 2 -->
                    <fuse-card class="relative flex-col items-center max-w-sm md:max-w-none p-8 sm:py-12 sm:px-10 lg:pb-28 lg:overflow-visible lg:z-99 lg:shadow-2xl text-center">
                        <div class="flex items-center h-8 px-8 rounded-full font-semibold text-center leading-none bg-primary-100 text-on-primary-100">POPULAR</div>
                        <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">3 month</div>
                        <!-- Price -->
                        <div class="flex items-baseline mt-8 whitespace-nowrap">
                            <div class="text-6xl font-semibold leading-tight tracking-tight">
                                <ng-container *ngIf="yearlyBilling">50DT</ng-container>
                                <ng-container *ngIf="!yearlyBilling">$15</ng-container>
                            </div>
                        </div>
                        <!-- Price details -->

                        <!-- Features -->
                        <div class="mt-8 space-y-2">
                                <div>Reading</div>
                                <div>Grammar </div>
                                <div>Writing</div>
                        </div>
                        <!-- CTA -->
                        <button
                            class="fuse-mat-button-large w-full mt-10"
                            mat-flat-button
                            [color]="'primary'">
                            Start your trial
                        </button>
                    </fuse-card>
                    <!-- Card 3 -->
                    <fuse-card class="flex-col items-center max-w-sm md:max-w-none lg:my-16 p-8 sm:py-12 sm:px-10 lg:rounded-none lg:rounded-r-2xl text-center">
                        <div class="text-4xl font-bold tracking-tight leading-tight">6 month</div>
                        <!-- Price -->
                        <div class="flex items-baseline mt-8 whitespace-nowrap">
                            <div class="text-6xl font-semibold leading-tight tracking-tight">
                                <ng-container *ngIf="yearlyBilling">85DT</ng-container>
                                <ng-container *ngIf="!yearlyBilling">$69</ng-container>
                            </div>
                        </div>
                        <!-- Price details -->

                        <!-- Features -->
                        <div class="mt-8 space-y-2">
                            <div>Reading</div>
                            <div>Grammar </div>
                            <div>Writing</div>
                        </div>
                        <!-- CTA -->
                        <button
                            class="fuse-mat-button-large w-full mt-10"
                            mat-stroked-button
                            [color]="'primary'">
                            Start your trial
                        </button>
                    </fuse-card>
                </div>
            </div>
        </div>
    </div>
</div>
